<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

    <title>Book Search</title>
</head>
<body>

    <div class="container">
        <nav class="sidebar" id="sidebar-menu">
            <div class="logo-menu">
                <h2 class="logo" id = "logo">Reading List</h2>
                
                <i class='bx bx-menu toggle-btn ' id="toggle-btn"></i>
            </div>
           <ul class="list">
           
            
           </ul> 

        </nav>
        <div class="search-box">
            
            <input type="search" name="search" id="search" placeholder="Search A Book">
            <button type="submit" id="btn" class="btn-search"><i class='bx bx-search'></i></button>
        </div>
        <div id="books">
           
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
